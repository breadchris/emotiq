<!DOCTYPE html>
<html lang="en">

<head>
    <title>Emotiq</title>

    <meta name="Description" content="See how news articles correlate with stock prices.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Icons -->
    <link rel="icon" href="/images/icon.png">
    <link rel="mask-icon" href="/images/icon.svg" color="#444444">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/static/styles/build/app.css">

</head>

<body>
<div>
    <form action="/" method="POST">
        <input type="text" name="company" />
        <input type="submit" />
    </form>
    {% if company %}
    <h1>{{ company }}</h1>
    <h3>{{ sentiment }}</h3>
    <ul>
        {% for article in articles %}
        <li>{{ article }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <script   src="http://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>

    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>

    <div id="container" style="height: 400px; min-width: 310px"></div>
    <script>
        $(function () {

        $.getJSON('http://localhost:5000/stock/AAPL?startdate=2015-01-01&enddate=2016-10-01', function (data) {
            // Create the chart
            $('#container').highcharts('StockChart', {


                rangeSelector: {
                    selected: 1
                },

                title: {
                    text: 'AAPL Stock Price'
                },

                series: [{
                    name: 'AAPL',
                    data: data,
                    tooltip: {
                        valueDecimals: 2
                    }
                }]
            });
        });

    });

    </script>

    <div id="container2" style="height: 400px; min-width: 310px"></div>
    <script>
        $(function () {

        $.getJSON('http://localhost:5000/sentiment/graph/AAPL?startdate=2015-01-01&enddate=2016-10-01', function (data) {
            // Create the chart
            $('#container2').highcharts('StockChart', {


                rangeSelector: {
                    selected: 1
                },

                title: {
                    text: 'AAPL Sentiment'
                },

                series: [{
                    name: 'AAPL',
                    data: data,
                    tooltip: {
                        valueDecimals: 2
                    }
                }]
            });
        });

    });

    </script>
</div>

</body>
</html>
